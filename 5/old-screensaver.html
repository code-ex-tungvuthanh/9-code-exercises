<html>
    <head>
        <title>Bouncing ball</title>
    </head>
    <body>
        <div id="wrapper">
            <svg height="100" width="100">
                <circle cx="50" cy="50" r="50" fill="red"/>
            </svg>
        </div>
        
        <script>
            ball = document.getElementById("wrapper");
            console.log(ball)
            
            ball.style.left = "0px";
            ball.style.top = "0px";

            ball.style.position = "absolute";

            var boundX = window.innerWidth;
			var boundY = window.innerHeight;

            console.log(boundX)

            console.log(ball.style)

            let speed = 10;
            let x = 1;
            let y = 1;

            function bouncingball() {
				let posX = ball.offsetLeft;
				let posY = ball.offsetTop;

				if(posX + ball.offsetWidth > boundX || posX < 0){
					x *= -1;
				}

				if(posY + ball.offsetHeight > boundY || posY < 0){
					y *= -1;
				}
                
				ball.style.left = ball.offsetLeft + (speed * x) + 'px';
				ball.style.top = ball.offsetTop + (speed * y) + 'px';

                console.log(ball.style.top);

                setTimeout(bouncingball, 20);
			}

            bouncingball()
        </script>
    </body>
    
</html>
